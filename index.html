<!DOCTYPE html>
<html lang="en">

<head>
  <title>Windows XP Theme</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <main class="main">
    <div class="menu-context-area">
      <div class="start-menu" id="start-menu">
        <div class="top-menu-element">
        </div>
        <div class="middle-menu-element">
          <div class="middle-menu-left-element">

          </div>
          <div class="middle-menu-right-element">

          </div>
        </div>
        <div class="bottom-menu-element">

        </div>
      </div>
      <div class="start-bar" id="start-bar">
        <div class="start-button-div">
          <div class="start-image"></div>
          <button class="start-button" id="start-button">Start</button>
        </div>
      </div>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>

</html>
