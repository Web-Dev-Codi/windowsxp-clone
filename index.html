<!DOCTYPE html>
<html lang="en">

<head>
  <title>Windows XP Theme</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <main class="main">
    <div class="menu-context-area">
      <div class="start-menu" id="start-menu">
        <div class="top-menu-element">
          <div class="profile-backdrop">
            <img class="profile-image" src="./images/profile.png" alt="Web-Dev-Codi's profile picture" height="50px"
              width="50px">
          </div>
          <div class="profile-name">
            <p class="profile-name">Brian Cordisco</p>
          </div>
        </div>
        <div class="middle-menu-element">
          <div class="middle-menu-left-element">
            <!-- <img src="./images/leftpane.bmp" alt="white and brown border accent"> -->

          </div>
          <div class="middle-menu-right-element">
            <!-- <img src="./images/rightpane.bmp" alt="white and brown border accent"> -->
          </div>
        </div>
        <div class="bottom-menu-element">
        </div>
      </div>
      <div class="start-bar" id="start-bar">
        <div class="start-button-div">
          <div class="start-image"></div>
          <button class="start-button" id="start-button">Start</button>
        </div>
      </div>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>

</html>
